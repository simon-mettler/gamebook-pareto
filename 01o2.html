<!DOCTYPE html>
<html lang="de">

  <head>
    <meta charset="utf-8">
    <title>Projekt Pareto</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script>
			let param = window.location.search.substr(1).split('I');
			var time = 100 - parseInt(param[0]);
			var prob = 100 - parseInt(param[1]);
		</script>

  </head>

  <body>

		<div class="status">
			<div class="time">
				<img src="img/time.svg" />
				<span id="time"></span>
			</div>
			
			<div class="prob">
				<img src="img/prob.svg" />
				<span id="prob"></span>
			</div>
		</div>

		<p>
			Bei deinen Recherchen stösst du auf den italienischen Ökonom Vilfredo Pareto und das nach 
			ihm benannte Pareto-Prinzip, das sich anscheinend grosser Beliebtheit im Projekt- und Zeitmanagement erfreut.
		</p>

		<a class="button-wide" id="op1" href="">
			<p>Weiter...</p>
		</a>

		<script>
    	document.getElementById("op1").href = "02.html?" +  (100 - time + 0) + "I" + (100 - prob + 0); 
    	document.getElementById("time").innerHTML = time; 
    	document.getElementById("prob").innerHTML = prob; 
		</script>

  </body>

</html>
